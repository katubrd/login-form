<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login pannel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="login-form">
      <div class="login-form__body">
        <h3 class="login-form__header"><span class="login-form__header__deco-text">Welcome to</span> Codequest</h3>
        <div class="login-form__img-container">
          <img class="login-form__img img__3" src="img/foto-03.png" alt="">
          <img class="login-form__img img__1" src="img/foto-01.png" alt="">
          <img class="login-form__img img__2" src="img/foto-02.png" alt="">
        </div>
        <div class="login-form__form-container">
          <form class="form" name="email" action="">
            <img class="form__img" src="img/email-icon.png" alt="">
            <input class="form__input" type="email" placeholder="Email">
            <span class="line"></span>
            </br>
            <input class="form-btn-submit" type="submit" value="Update settings">
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
